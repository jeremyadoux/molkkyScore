<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="fonts/fontello/css/fontello.css">
        <link rel="stylesheet" type="text/css" href="fonts/fontello/css/animation.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/mainStyle.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <title>MÃ¶lkky score</title>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="scripts/utilities.js"></script>
        <script src="scripts/positioning.js"></script>
        <script src="scripts/score.js"></script>
        <script src="scripts/modalAddPlayers.js"></script>
        <script src="scripts/modalScoreboard.js"></script>
        <script src="scripts/modalNewPlayers.js"></script>
        <script src="scripts/modalStart.js"></script>
    </head>
    <body>

        <!-- Modal start -->
        <div class="modal fade" id="modalStart" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm modal-vertical-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">What do you want to do?</h4>
                </div>
                <div class="modal-body" >
                    <button id="btn-quickGame-start" type="button" class="btn btn-default btn-lg btn-block">Quick game</button>
                    <button id="btn-signIn-start"type="button" class="btn btn-default btn-lg btn-block">Sign in</button>       
                </div>
                <div class="modal-footer" >
                    <a href="#" class="pull-left">Register</a>
                </div>
            </div>
          </div>
        </div> <!-- end Modal start -->

        <!-- Modal add players -->
        <div class="modal fade" id="modalAddPlayers" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm modal-vertical-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Enter player names..</h4>
              </div>
                <ul class="list-group">
                    
                </ul>
                <div class="modal-body" >
                    <div class="input-group input-group-lg">
                      <input type="text" class="form-control" required placeholder="Player 1">
                      <span class="input-group-addon icon-plus"></span>
                    </div>
                </div>
                <div class="alert alert-warning" role="alert">
                    This is not a valid name
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">Ready</button>
              </div>
            </div>
          </div>
        </div> <!-- end Modal add players -->

        <!-- Modal scoreboard -->
        <div class="modal fade" id="modalScoreboard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-md modal-vertical-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Scoreboard</h4>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                    </ul>
                </div>
                <div class="modal-footer">
                    <button id="btn-exit-scoreboard" type="button" class="btn btn-default pull-left">Exit</button>
                    <button id="btn-newGame-scoreboard" type="button" class="btn btn-default pull-left">New game</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Continue</button>
              </div>
            </div>
          </div>
        </div> <!-- end Modal scoreboard -->

        <!-- Modal new players -->
        <div class="modal fade" id="modalNewPlayers" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm modal-vertical-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">New players?</h4>
                </div>
                <div class="modal-footer">
                    <button id="btn-no-newPlayers" type="button" class="btn btn-default">No</button>
                    <button id="btn-yes-newPlayers" type="button" class="btn btn-default">Yes</button>
                </div>
            </div>
          </div>
        </div> <!-- end Modal new players -->

        <table id="mainTable">
            <tr>
                <td class="td-colspanned" colspan="5">
                    <table id="scoreTable">
                            
                    </table>
                </td>
                <td id="td-settings" class="icon-cog"></td>
            </tr>
            <tr>
                <td id="td-player-name" class="td-colspanned" colspan="5">Player1 &raquo;</td>
                <td class="td-score-number">0</td>
            </tr>
            <tr id="xs-tr-1">
                <td id="td-1" class="td-score-number">1</td>
                <td id="td-2" class="td-score-number">2</td>
                <td id="td-3" class="td-score-number">3</td>
                <td id="td-4" class="xs-td-row-2 td-score-number">4</td>
                <td id="td-5" class="xs-td-row-2 td-score-number">5</td>
                <td id="td-6" class="xs-td-row-2 td-score-number">6</td>
            </tr>
            <tr id="xs-tr-3">
                <td id="td-7" class="td-score-number">7</td>
                <td id="td-8" class="td-score-number">8</td>
                <td id="td-9" class="td-score-number">9</td>
                <td id="td-10" class="xs-td-row-4 td-score-number">10</td>
                <td id="td-11" class="xs-td-row-4 td-score-number">11</td>
                <td id="td-12" class="xs-td-row-4 td-score-number">12</td>
            </tr>
        </table>
    </body>
</html>
